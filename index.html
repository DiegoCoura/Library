<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Library</title>
  </head>
  <body>
    <nav class="header-nav">
      <h1>My Library</h1>
      <button class="open-dialog-btn">
        <img
          class="add-book-icon"
          src="public/add-file.png"
          alt="add file icon"
        />
        Add book
      </button>
    </nav>
    <dialog class="add-book-dialog">
      <form id="add-form" method="dialog" novalidate>
        <div class="cancel-btn-container">
          <button class="cancel-btn" type="reset">X</button>
        </div>
        <h3>Add new book</h3>
        <div class="form-infos">
          <input
            id="title"
            type="text"
            class="title"
            placeholder="Title"
            name="title"
            required
          />
          <span id="title-error" class="error" aria-live="polite"></span>

          <input
            id="author"
            type="text"
            class="author"
            placeholder="Author"
            name="author"
            required
          />
          <span id="author-error" class="error" aria-live="polite"></span>

          <input
            id="pages"
            type="number"
            class="num-of-pages"
            placeholder="Pages"
            name="num-of-pages"
            required
          />
          <span id="pages-error" class="error" aria-live="polite"></span>

          <div class="read-div">
            <label for="is-read-input" class="is-read-label"
              >Did you read it?</label
            >
            <input
              type="checkbox"
              id="is-read-input"
              class="is-read"
              name="is-read"
              value="false"
            />
          </div>
        </div>
        <div class="form-button-container">
          <button type="submit" class="form-button">Add Book</button>
        </div>
      </form>
    </dialog>

    <main class="hero"></main>
    <footer class="footer">Copyright Â© 2024 Diego Coura</footer>
    <script src="index.js"></script>
  </body>
</html>
