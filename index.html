<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <dialog class="add-book-dialog">
      <form id="add-form" method="dialog">
        <div class="cancel-btn-container">
          <button class="cancel-btn" type="reset">X</button>
        </div>
        <h3>Add new book</h3>
        <div class="form-infos">
          <input type="text" class="title" placeholder="Title" name="title" />

          <input type="text" class="author" placeholder="Author" name="author" />

          <input
            type="text"
            class="num-of-pages"
            placeholder="Pages"
            name="num-of-pages"
          />

          <div class="read-div">
            <label for="is-read-input" class="is-read-label">Did you read it?</label>
            <input type="checkbox" id="is-read-input" class="is-read" name="is-read" value="false" />
          </div>
        </div>
        <div class="form-button">
          <button type="submit">Add Book</button>
        </div>
      </form>
    </dialog>
    <nav class="header-nav">
      <h1>Library</h1>
      <button class="open-dialog-btn">Add book</button>
    </nav>
    <main class="hero">
    </main>
    <footer class="footer"></footer>
    <script src="index.js"></script>
  </body>
</html>
